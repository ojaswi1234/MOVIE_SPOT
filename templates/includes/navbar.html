<header class="w-full h-20 bg-black lg:bg-transparent rounded-full lg:rounded-none sticky top-0 z-50 lg:ml-5 flex flex-row justify-between items-center px-5 lg:px-10">
    <div class=" w-fit h-fit ">
     {% if user.is_authenticated %}
            
            <a href="/user/accounts/profile/" class="text-white/80 hover:text-white transition-all duration-300  text-xl"><span class="text-white/80">Welcome, <span class="text-transparent bg-gradient-to-tl from-cyan-500 to-yellow-500 bg-clip-text font-bold capitalize">{{ user.username }}</span></span></a>
           
           
        {% else %}
            <a href="{% url 'login'  %}" class="text-white/80 hover:text-white transition-all duration-300">Login</a>
            <span class="text-white/80 text-2xl"> | </span>
            <a href="{% url 'register' %}" class="text-white/80 hover:text-white transition-all duration-300">Register</a>
        {% endif %}
    </div>
    <div class="sm:w-[430px] h-6 bg-white/8 text-white p-6 rounded-full backdrop-blur-lg sticky lg:top-5 lg:left-[35%] z-10 w-[300px] hidden lg:block">
        <div class="h-full flex justify-center items-center">
            <nav>
                <ul class="flex flex-row gap-5 justify-center items-center">
                    <li class="sm:w-28 sm:p-2 bg-trasparent animated-gradient rounded-full flex justify-center items-center transition-all duration-300"><a href="/">Home</a></li>
                    <li class="sm:w-28 sm:p-2 bg-trasparent animated-gradient rounded-full flex justify-center items-center transition-all duration-300"><a href="/movie/">Movies</a></li>
                    <li class="sm:w-28 sm:p-2 bg-trasparent animated-gradient rounded-full flex justify-center items-center transition-all duration-300"><a href={% url 'contact' %}>Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="flex items-center gap-2 ml-auto">
        {% if user.is_authenticated %}
            
           
            <form method="post" class="flex items-center hidden lg:block " action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="text-red-500  hover:text-white transition-all duration-300" formaction="/user/logout/">Logout</button>
            </form>
            
        {% else %}
           
        
        {% endif %}
    </div>
</header>
