
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Spot{% endblock %}</title>
    {% tailwind_css %}
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="{% static 'js/gsap/gsap.min.js' %}"></script>
    <script src="{% static 'js/gsap/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/loader.js' %}"></script>


    
</head> 
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');   
    .poppins-extrabold {
      font-family: "Poppins", sans-serif;
      font-weight: 800;
      font-style: normal;
      background: radial-gradient(circle,rgb(0, 234, 238) 0%,rgb(245, 253, 0) 100%, rgb(0, 234, 238) 0%, rgb(245, 253, 0) 100%);
      -webkit-background-clip: text;
      background-size: 200%;
      -webkit-text-fill-color: transparent;
        animation: hue 2s linear infinite;
        text-shadow: 1px 1px 200px yellow;
    }
     
    @keyframes hue{
         to{
            background-position: 200%;
         }
    }
    .poppins-bold {
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      font-style: normal;
      
    }
    .poppins-regular {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-style: normal;
      
    }
    .no-arrow{
        appearance: none;
    }
    .list-none{
        list-style: none;
    }
    body{
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
    }
    .animated-gradient2 {
         color: black;
            background: radial-gradient(circle at center,lime,yellow,lime);
            background-size: 400% 400%;
            animation: gradientAnimation 7s ease alternate-reverse infinite;
    }
     .animated-gradient3 {
         color: black;
            background: radial-gradient(circle at center,rgba(209, 254, 6, 0.87),cyan,rgba(209, 254, 6, 0.87));
            background-size: 400% 400%;
            animation: gradientAnimation 4s ease alternate infinite;
    }
        .animated-gradient:hover {
            color: black;
            background: radial-gradient(circle at bottom,rgb(255, 255, 255),rgba(209, 254, 6, 0.87),rgba(2, 255, 255, 0.84));
            background-size: 400% 400%;
            animation: gradientAnimation 7s ease alternate-reverse infinite;
        }

        

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%;  }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            0% { background-position: 0% 50%;  }
        }

        .bitcount {
  font-family: "Bitcount Prop Single", system-ui;
  font-optical-sizing: auto;
  font-weight: bold;
  font-style: normal;
    font-size: 1.5rem;
    
  font-variation-settings:
    "slnt" 0,
    "CRSV" 0.5,
    "ELSH" 0,
    "ELXP" 0;
}
   
    #ai-btn {
         background: transparent;
         border: 2px solid white;
        color: white;
        border-radius: 50%;
        box-shadow: 0 0 44px rgb(255, 255, 255);
        transition: background 0.3s ease, transform 0.5s ease;
       cursor: pointer;
        
    }
    #ai-btn:hover {
        border: 2px solid transparent;
        animation: hue 0.56s infinite;
        background: radial-gradient(circle,rgb(0, 234, 238) 0%,rgb(245, 253, 0) 100%, rgb(0, 234, 238) 0%, rgb(245, 253, 0) 100%);
        transform: scale(1.1);
        color: black;
        box-shadow: 0 0 60px rgba(0, 234, 238, 0.7), 0 0 80px rgba(245, 253, 0, 0.7);
    }

  

/* style the label itself using :has (supported in modern browsers) */
label:has(input[type="checkbox"]:checked) {
    background-color: #4CAF50;
    color: white;
    border-color: #4CAF50;
}

/* From Uiverse.io by jeremyssocial */ 
@keyframes blinkCursor {
  50% {
    border-right-color: transparent;
  }
}

@keyframes typeAndDelete {
  0%,
  10% {
    width: 0;
  }
  45%,
  55% {
    width: 6.2em;
  } /* adjust width based on content */
  90%,
  100% {
    width: 0;
  }
}

.terminal-loader {
  border: 0.1em solid #333;
  background-color: #1a1a1a;
  color: #0f0;
  font-family: "Courier New", Courier, monospace;
  font-size: 1em;
  padding: 1.5em 1em;
  width: 12em;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 4px;
  position: relative;
  overflow: hidden;
  box-sizing: border-box;
}

.terminal-header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1.5em;
  background-color: #333;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  padding: 0 0.4em;
  box-sizing: border-box;
}

.terminal-controls {
  float: right;
}

.control {
  display: inline-block;
  width: 0.6em;
  height: 0.6em;
  margin-left: 0.4em;
  border-radius: 50%;
  background-color: #777;
}

.control.close {
  background-color: #e33;
}

.control.minimize {
  background-color: #ee0;
}

.control.maximize {
  background-color: #0b0;
}

.terminal-title {
  float: left;
  line-height: 1.5em;
  color: #eee;
}

.text {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  border-right: 0.2em solid green; /* Cursor */
  animation:
    typeAndDelete 4s steps(11) infinite,
    blinkCursor 0.5s step-end infinite alternate;
  margin-top: 1.5em;
}





</style>

<body class="animated-gradient3  w-screen h-screen px-3  py-3 flex justify-center items-center ">
    <main class="w-full h-full overflow-x-hidden bg-black p-10 sm:p-0 rounded-4xl">
        {% block navbar %}
        {% include 'includes/navbar.html' %}
        {% endblock %}

        {% block content %}
         {% include 'includes/content.html'%}
        {% endblock %}
       <!-- From Uiverse.io by jeremyssocial --> 
<div id="loader" class="terminal-loader">
  <div class="terminal-header">
    <div class="terminal-title">Status</div>
    <div class="terminal-controls">
      <div class="control close"></div>
      <div class="control minimize"></div>
      <div class="control maximize"></div>
    </div>
  </div>
  <div class="text">Loading...</div>
</div>



    </main>
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gsap = window.gsap;
            gsap.registerPlugin(ScrollTrigger);
            const tl = gsap.timeline({defaults: {duration: 0.6}});
            tl.from('.poppins-extrabold', {y: -100, opacity: 0, stagger: 0.2});
            tl.from('.poppins-bold', {y: -100, opacity: 0, stagger: 0.1});
           
       


            const likeBtn = document.getElementById('like-btn');
            const dislikeBtn = document.getElementById('dislike-btn');

            likeBtn.addEventListener('click', function() {
                likeBtn.classList.toggle('bg-white');
                likeBtn.classList.toggle('bg-red-500');
                likeBtn.classList.toggle('text-white');
                likeBtn.classList.toggle('text-black');
                likeBtn.querySelector('svg').classList.toggle('fill-white');
                likeBtn.querySelector('svg').classList.toggle('fill-black');
            });
            dislikeBtn.addEventListener('click', function() {
                dislikeBtn.classList.toggle('bg-red-500');
                dislikeBtn.classList.toggle('bg-white');
                dislikeBtn.classList.toggle('text-white');
                dislikeBtn.classList.toggle('text-black');
                dislikeBtn.querySelector('svg').classList.toggle('fill-white');
                dislikeBtn.querySelector('svg').classList.toggle('fill-black');
            }); 

           

        });

    </script>
</body>
</html>
